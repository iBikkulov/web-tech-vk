{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link href="{% static 'qa/css/custom.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'qa/img/favicon.ico' %}" rel="icon" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="{% static 'qa/js/utils.js' %}"></script>

    <title>AskMe</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg shadow-sm p-0 navbar-light bg-light">
      <div class="container-fluid">
        
        <!-- Brand -->
        <a class="navbar-brand p-0" href="{% url 'index' %}">
          <img src="{% static 'qa/img/logo1.png' %}" alt="Logo" height="70" width="140">
        </a>

        <!-- Toggler/collapse button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation items -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left Navbar -->
          <ul class="navbar-nav mb-lg-0 ms-lg-2">
            <li class="nav-item">
              <a href="{% url 'ask' %}" class="nav-link btn btn-primary">Ask Question</a>
            </li>
          </ul>

          <!-- Right Navbar -->
          <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
              </ul>
            </li>
            <span class="navbar-text me-5 pe-5">{{ user.get_username }}</span>
          {% else %}
            <li class="nav-item me-lg-2">
              <a href="{% url 'login' %}" class="nav-link btn btn-secondary">Log in</a>
            </li>
            <li class="nav-item me-lg-5">
              <a href="{% url 'signup' %}" class="nav-link btn btn-primary">Sign up</a>
            </li>
          {% endif %}
          </ul>
        </div> <!-- End of Navigation items -->

      </div> 
    </nav> <!-- End of Navigation -->

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
  </body>
</html>
